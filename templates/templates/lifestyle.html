  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"/>

<body>
  <script>
function updateQualityValue(val) {
    document.getElementById('qualityValue').textContent = val;
}
</script>
  <nav class="navbar">
      <ul>
        <li><a href="{{ url_for('home') }}" class="nav-link">Home</a></li>
        <li><a href="{{ url_for('aboutOSA') }}" class="nav-link">About Sleep Apnea</a></li>
        <li><a href="{{ url_for('aboutus') }}" class="nav-link">Meet the Team</a></li>
      </ul>
  </nav>

  <!-- Main Content Section -->
  <div class="form-grid-container">
    <!-- Left Side Banner -->
    <div class="left-banner">
      <h1>Lifestyle</h1>
      <i class="fa-solid fa-person-running"></i>
    </div>

    <!-- Right Side Form -->
    <div class="form-wrapper">
      <h2>Daily habits influence sleep health.</h2>

      <form action="{{ url_for('health') }}" method="post">
        <!-- Physical Activity Dropdown -->
        <label for="activity">Daily physical activity (minutes):</label>
        <input type="number" id="activity" name="Physical Activity Level" min="0" required />
        </select>

        <!-- Stress Level Input -->
        <label for="stress">How would you rate your average stress level? (1-10 scale)</label>
        <div class="scale-description">
          <span>1 (Very Low)</span>
          <span>10 (Very High)</span>
        </div>
        <input type="range" id="stress" name="Stress Level" min="1" max="10" value="5" 
               oninput="updateStressValue(this.value)" />
        <div class="scale-value" id="stressValue">5</div>

        <!-- Daily Step Count Input -->
        <label for="steps">Typical daily step count</label>
        <input type="number" id="steps" name="Daily Steps" min="0" required />

        <!-- Submit Button -->
        <div class="form-footer">
          <button type="submit" class="cta-button"><span>Proceed</span></button>
        </div>
      </form>
    </div>
  </div>
