<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demographic Information</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <nav class="navbar">
      <ul>
        <li><a href="{{ url_for('home') }}" class="nav-link">Home</a></li>
        <li><a href="{{ url_for('aboutOSA') }}" class="nav-link">About Sleep Apnea</a></li>
        <li><a href="{{ url_for('aboutus') }}" class="nav-link">Meet the Team</a></li>
      </ul>
  </nav>

  <!-- Main Content -->
  <div class="form-grid-container">
    <!-- Left Side Banner -->
    <div class="left-banner">
      <h1>Demographics</h1>
      <i class="fa-solid fa-circle-user"></i>
    </div>

    {% if error %}
    <div class="error-message">{{ error }}</div>
    {% endif %}

    <!-- Right Side Form -->
    <div class="form-wrapper">
      <h2>Demographic Information</h2>
      <p>Help us understand your background for better risk evaluation.</p>

      <form action="{{ url_for('sleep') }}" method="post">
        <!-- Sex at Birth -->
        <label>Sex at Birth</label>
        <div class="radio-group">
          <label><input type="radio" name="Gender" value="male" required> Male</label>
          <label><input type="radio" name="Gender" value="female" required> Female</label>
        </div>

        <!-- Age -->
        <label for="age">How old are you?</label>
        <input type="number" id="age" name="age" required min="18" max="120" /> 

        <!-- Occupation -->
        <label for="occupation">What is your primary occupation?</label>
        <select id="occupation" name="occupation" required>
          <option value="student">Accountant</option>
          <option value="employed">Doctor</option>
          <option value="freelancer">Lawyer</option>
          <option value="unemployed">Manager</option>
          <option value="retired">Nurse</option>
          <option value="retired">Salesperson</option>
          <option value="retired">Scientist</option>
          <option value="retired">Software Engineer</option>
          <option value="retired">Teacher</option>
        </select>

        <!-- Submit Button -->
        <div class="form-footer">
          <button type="submit" class="cta-button"><span>Proceed</span></button>
        </div>
      </form>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-left">
      <span>Â©2025 WakeUp Call</span>
    </div>
    <div class="footer-right">
      <a href="{{ url_for('privacypolicy') }}">Privacy Policy</a>
      <span>|</span>
      <a href="{{ url_for('contactus') }}">Contact Us</a>
      <span>|</span>
      <a href="{{ url_for('faq') }}">FAQ</a>
    </div>
  </footer>

</body>

</html>
