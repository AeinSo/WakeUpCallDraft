<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WakeUp Call</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <script>
function updateQualityValue(val) {
    document.getElementById('qualityValue').textContent = val;
}
</script>
  <nav class="navbar">
      <ul>
        <li><a href="{{ url_for('home') }}" class="nav-link">Home</a></li>
        <li><a href="{{ url_for('aboutOSA') }}" class="nav-link">About Sleep Apnea</a></li>
        <li><a href="{{ url_for('aboutus') }}" class="nav-link">Meet the Team</a></li>
      </ul>
  </nav>
  
  <!-- Main Content Section -->
  <div class="form-grid-container">
    <!-- Left Side Banner -->
    <div class="left-banner">
      <h1>Sleep Habits</h1>
      <i class="fa-solid fa-bed"></i>
    </div>

    <!-- Right Side Form -->
    <div class="form-wrapper">
      <h2>Your sleep patterns help assess potential risks.</h2>

      <form action="{{ url_for('lifestyle') }}" method="post">
        <!-- Sleep Hours Input -->
        <label for="sleepDuration">How many hours of sleep do you get?</label>
        <input type="number" id="sleepDuration" name="Sleep Duration" required min="0" max="24" step="0.1" />

        <!-- Sleep Quality Input -->
        <label for="sleepQuality">How would you rate your overall sleep quality? (1-10 scale)</label>
        <div class="scale-description">
          <span>1 (Poor)</span>
          <span>10 (Excellent)</span>
        </div>
        <input type="range" id="sleepQuality" name="Quality of Sleep" min="1" max="10" value="5" 
               oninput="updateQualityValue(this.value)" />
        <div class="scale-value" id="qualityValue">5</div>

        <!-- Snoring or Night Waking Dropdown -->
        <!-- <label for="snoring">Do you snore or wake up at night?</label>
        <select id="snoring" name="snoring" required>
          <option value="">Select</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select> -->

        <!-- Submit Button -->
        <div class="form-footer">
          <button type="submit" class="cta-button"><span>Proceed</span></button>
        </div>
      </form>
    </div>
  </div>

    <div class="footer-left">

      <span>|</span>
      <a href="{{ url_for('contactus') }}">Contact Us</a>
      <span>|</span>
      <a href="{{ url_for('faq') }}">FAQ</a>
    </div>
  </footer>
</body>

</html>
